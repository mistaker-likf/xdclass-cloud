server:
  port: 8000
spring:
  application:
    name: xdclass-order-service
  zipkin:
    base-url: http://127.0.0.1:9411  #zipkin地址
    discovery-client-enabled: false  #不用开启服务发现
  sleuth:
    sampler:
      probability: 1.0 #采样百分⽐ 100%收集 方便查看测试效果

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/cloud_order?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 224336
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.74.131:8848
    sentinel:
      transport:
        dashboard: 192.168.74.131:8080
        port: 9998

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  #控制台输出sql
    map-underscore-to-camel-case: true #下划线转驼峰

feign:
  sentinel:
    enabled: true
